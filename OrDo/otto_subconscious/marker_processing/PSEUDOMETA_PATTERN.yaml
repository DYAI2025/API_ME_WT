id: PSEUDOMETA_PATTERN
name: Pseudo-Meta Pattern
description: Reden über Kommunikation, um die eigentliche, gefühlsbasierte Kommunikation zu vermeiden; Ausweichen auf Metaebene, analytische oder scheinbar „übergeordnete“ Perspektiven.
examples:
  - "Vielleicht ist unsere Kommunikationsmatrix einfach nicht kompatibel."
  - "Ich glaube, wir sollten erst mal unsere Begrifflichkeiten von 'Respekt' definieren, bevor wir weiterstreiten."
  - "Das Problem ist nicht der Inhalt, sondern der Subtext, den wir beide unbewusst mitsenden."
  - "Letztlich geht es hier doch um die Frage, was 'Nähe' in einer postmodernen Beziehung überhaupt bedeutet."
  - "Ich analysiere gerade nur unser Interaktionsmuster. Das finde ich objektiv sehr aufschlussreich."
  - "Wir verstricken uns in Semantik. Das eigentliche Thema ist doch viel größer."
  - "Ich glaube, das ist ein klassisches Beispiel für eine Double-Bind-Kommunikation nach Bateson."
  - "Vielleicht projizieren wir hier beide nur unsere ungelösten Kindheitskonflikte aufeinander."
  - "Es geht nicht darum, wer recht hat. Es geht um die Axiome, auf denen unsere jeweilige Argumentation aufbaut."
  - "Ich versuche nur, das Gespräch von einer höheren Warte aus zu betrachten."
  - "Ist das jetzt wirklich unser Thema oder nur ein Symptom für ein tieferliegendes strukturelles Problem?"
  - "Die Art, wie wir streiten, ist doch nur ein Spiegel unserer Bindungsstile."
  - "Lass uns nicht über den Müll reden. Lass uns darüber reden, warum der Müll für uns zum Symbol wird."
  - "Ich finde die Dynamik, die sich hier entfaltet, soziologisch hochinteressant."
  - "Wir sollten aufhören, auf der Inhaltsebene zu diskutieren und uns die Beziehungsebene ansehen."
  - "Vielleicht ist das Problem, dass wir unterschiedliche 'Sprachen der Liebe' sprechen."
  - "Ich glaube, wir sind beide nur Schauspieler in einem Drama, das wir nicht selbst geschrieben haben."
  - "Die Frage ist nicht, was gesagt wurde, sondern warum es jetzt gesagt wurde."
  - "Vielleicht sollten wir eine Supervision für unsere Kommunikation in Anspruch nehmen."
  - "Das ist ein Kommunikationsproblem, kein Gefühlsproblem."
psychological_background:
  - Abwehrmechanismus: Intellektualisierung
  - Vermeidung von emotionaler Verletzlichkeit
  - Kognitive Dissonanz reduzieren
tags: [intellektualisierung, emotionale_vermeidung, abwehrmechanismus, kognitive_dissonanz, manipulation]
marker: Pseudo-Meta Pattern
scenarios:
  - Beziehungskonflikte
  - Arbeitsplatz (verdeckte Kritik an Kollegen oder Vorgesetzten)
dynamic_intent: >
  Die Absicht ist, echte Emotionen zu vermeiden und stattdessen auf eine vermeintlich objektive, intellektuelle Ebene zu flüchten. Dadurch wird die emotionale Verletzlichkeit minimiert und das Gegenüber oft in eine passive Rolle gedrängt, in der es schwer fällt, echte Gefühle zu artikulieren oder zu fordern. Es ist eine subtile Form der Manipulation, die oft in Beziehungen oder Konfliktsituationen auftritt, in denen direkte Kommunikation vermieden wird.
alias:
  - Pseudo-Meta Communication
  - Abstract Communication Avoidance
  - Intellectualization of Emotions
